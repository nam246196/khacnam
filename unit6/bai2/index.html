<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-pet</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>

<body>
    <div class="container">
        <div class="row blog">
            <div class="col-sm-5">
                <img src="img/430x530.png" alt="">
            </div>

            <div class="col-sm-7">
                <div class="form">
                    <h4 class="title">Titre de I'article</h4>
                    <form action="">
                        <label for="">Name <input type="text" placeholder="Pet's name"></label>
                        <label for=""><input type="file" placeholder="Pet's name"> Upload a photo</label>
                        <label for="">Breed <input placeholder="Pet's breed" type="text"></label>
                        <label for="">Birthday <input placeholder="MM/DD/YYY" type="number"></label>
                        <label for="">Gender
                            <div class="sender">
                                <span class="btn active">Female</span>
                                <span class="btn ">Male</span>
                            </div>
                        </label>
                        <label for="">Spayed or Neutered
                            <div class="spayed">
                                <span class="btn active">Spayed</span>
                                <span class="btn ">Neutered</span>
                            </div>
                        </label>
                        <label class="width_100" for="">Weight
                            <div class="weight">
                                <span class="btn active">0-25 lbs</span>
                                <span class="btn ">25-50 lbs</span>
                                <span class="btn ">50-100 lbs</span>
                                <span class="btn ">100 + lbs</span>
                            </div>
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
